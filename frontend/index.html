<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola de Esportes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header"></div>
    <main class="container mt-5">
        <section class="blog">
            <h2>Últimas Notícias</h2>
            <p>Fique por dentro das novidades do mundo dos esportes!</p>
        </section>
    </main>
    <div id="footer"></div>
    <script src="js/main.js"></script>
    <script>
        fetch('header.html').then(response => response.text()).then(data => document.getElementById("header").innerHTML = data);
        fetch('footer.html').then(response => response.text()).then(data => document.getElementById("footer").innerHTML = data);
    </script>
</body>
</html>
