<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Escola de Esportes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header"></div>
    <main class="container mt-5">
        <h2>Gestão de Alunos</h2>
        <button class="btn btn-primary mb-3">Criar Aluno</button>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Nome</th>
                    <th>Escola</th>
                    <th>Sala</th>
                    <th>Status de Pagamento</th>
                </tr>
            </thead>
            <tbody id="tabela-alunos">
                <!-- Dados dos alunos serão carregados aqui -->
            </tbody>
        </table>
    </main>
    <div id="footer"></div>
    <script src="js/dashboard.js"></script>
    <script>
        document.getElementById("header").innerHTML = fetch('header.html').then(response => response.text());
        document.getElementById("footer").innerHTML = fetch('footer.html').then(response => response.text());
    </script>
</body>
</html>
