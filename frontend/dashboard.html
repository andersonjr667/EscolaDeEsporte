<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Escola de Esportes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header"></div>
    <main class="container mt-5">
        <h2>Gestão de Alunos</h2>
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#createAlunoModal">Criar Aluno</button>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Nome</th>
                    <th>Escola</th>
                    <th>Sala</th>
                    <th>Status de Pagamento</th>
                </tr>
            </thead>
            <tbody id="tabela-alunos">
                <!-- Dados dos alunos serão carregados aqui -->
            </tbody>
        </table>
    </main>
    <div id="footer"></div>

    <!-- Modal para criar aluno -->
    <div class="modal fade" id="createAlunoModal" tabindex="-1" aria-labelledby="createAlunoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createAlunoModalLabel">Criar Aluno</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="create-aluno-form">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="escola">Escola</label>
                            <input type="text" class="form-control" id="escola" required>
                        </div>
                        <div class="form-group">
                            <label for="sala">Sala</label>
                            <input type="text" class="form-control" id="sala" required>
                        </div>
                        <div class="form-group">
                            <label for="statusPagamento">Status de Pagamento</label>
                            <input type="text" class="form-control" id="statusPagamento" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Criar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        fetch('header.html').then(response => response.text()).then(data => document.getElementById("header").innerHTML = data);
        fetch('footer.html').then(response => response.text()).then(data => document.getElementById("footer").innerHTML = data);
    </script>
</body>
</html>
